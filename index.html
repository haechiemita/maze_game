<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maze Explorer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="background.jpg" transparent="10">
    <div id="background"></div>

    <div id="center">
      <div id="game">
        <div id="maze">
          <div id="end"></div>
        </div>
        <div id="joystick">
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div id="joystick-head"></div>
        </div>
        <div id="note">
          Click the joystick to start!
          <p>Move every ball to the center. Ready for hard mode? Press H</p>

          <audio id="myAudio">
            <source src="sound effect/zac.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
